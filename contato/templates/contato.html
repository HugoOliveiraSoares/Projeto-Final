<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>

  <h1>Contato</h1>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li> {{ message }} </li>
            {% endfor %}
            </ul>
        {% else %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar Mensagem</button>
            </form>
        {% endif %}

</body>
</html>
